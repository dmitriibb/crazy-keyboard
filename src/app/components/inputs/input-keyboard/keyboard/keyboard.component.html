<div class="keyBoard">
  <div class="commonLines">
    <ng-container *ngFor="let line of lines">
      <line-component
        [symbols]="line"
        (symbolClickLine)="symbolClickLine($event)"
      ></line-component>
    </ng-container>
  </div>
  <div class="commandLine">
    <line-component
      [symbols]="commandLine"
      (symbolClickLine)="commandClickLine($event)"
    ></line-component>
  </div>
  <br>
  <p-button label="Clear" (onClick)="clearClick($event)"></p-button>

</div>
